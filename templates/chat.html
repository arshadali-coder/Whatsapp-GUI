<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Group Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="whatsapp-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <button class="back-btn">←</button>
                <div class="group-avatar">
                    <img src="https://via.placeholder.com/40/25D366/FFFFFF?text=G" alt="Group">
                </div>
                <div class="header-info">
                    <h3 class="group-name">Family Group</h3>
                    <p class="group-status">John, Sarah, Mike, +5 more</p>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn">📹</button>
                <button class="header-btn">📞</button>
                <button class="header-btn">⋮</button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Date header will be added here -->
            <!-- System notifications and messages will be inserted here -->
        </div>

        <!-- Message Input -->
        <div class="message-input">
            <button class="attach-btn">📎</button>
            <input type="text" placeholder="Type a message" class="message-field">
            <button class="emoji-btn">😊</button>
            <button class="send-btn">➤</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
