<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="whatsapp-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">←</button>
                <div class="group-avatar">
                    <img src="https://via.placeholder.com/40/25D366/FFFFFF?text=G" alt="Group">
                </div>
                <div class="header-info">
                    <h3 class="group-name" id="groupName">Loading...</h3>
                    <p class="group-status" id="groupStatus">Loading participants...</p>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn">📹</button>
                <button class="header-btn">📞</button>
                <button class="header-btn">⋮</button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="loading-chat">
                <div class="spinner"></div>
                <p>Loading your chat...</p>
            </div>
        </div>

        <!-- Message Input -->
        <div class="message-input">
            <button class="attach-btn">📎</button>
            <input type="text" placeholder="Type a message" class="message-field" disabled>
            <button class="emoji-btn">😊</button>
            <button class="send-btn">➤</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
